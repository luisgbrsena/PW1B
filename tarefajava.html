<script>
var num1 = prompt("Digite o número")
if (num1 == 0)
{
    alert("O número "+num1+" é zero.")
}
if (num1 < 0)
{
    alert("O número "+num1+" é negativo.")
}
if (num1%2==0)
{
    alert("O número "+num1+" é par.")
}
if (num1%2==1)
{
    alert("O número "+num1+" é impar.")
}

























</script>
